<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loop-Table</title>
</head>

<body>
    <h1 class="main-heading">Table Generator</h1>
    <h1 id="name"></h1>
    <h5 id="intext1">Enter Table Number </h5>
    <h5 id="intext2">Enter Table Number </h5>
    <input type="number" id="input1" min="2" placeholder="10">
    <input type="number" id="input2" min="2" placeholder="10">
    <br><br>
    <button onclick="tab()" id="btn">Generate</button>
    <div id="result">

    </div>

    <script>

        let nameHere = prompt("Enter Your Name");
        let hy = (`Hello! ${nameHere}`);
        document.getElementById("name").innerHTML = hy;
        function tab() {
            let result = "";

            let number = Number(document.getElementById("input1").value);
            let number2 = Number(document.getElementById("input2").value);

            for (let i = 1; i <= number2; i++) {
                result = (`${result} <p> ${number} x ${i} = ${number * i} </p>`);
            }
            
            document.getElementById("result").innerHTML = result;

        }
    </script>


</body>

</html>
