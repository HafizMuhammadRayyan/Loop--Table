<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-Table</title>
</head>

<body>
    <h1>Table Generator</h1>
    <P>Enter Table Number </P><input type="number" id="input1" min="2">
    <P>Enter Table Number </P><input type="number" id="input2" min="2">
    <br><br>
    <button onclick="tab()">Generator</button>
    <div id="result">

    </div>

    <script>
        function tab() {
            let result = "";

            let number = Number(document.getElementById("input1").value);
            let number2 = Number(document.getElementById("input2").value);

            for (let i = 0; i <= number2; i++) {
                result = (`${result} <p>${number}x${i}=${number * i} </p>`);
            }
            
            document.getElementById("result").innerHTML = result;

        }
    </script>


</body>

</html>
